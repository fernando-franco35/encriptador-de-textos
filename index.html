<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Codificación de caracteres: Asegura que el contenido se muestre correctamente -->
        <meta charset="UTF-8">
        
        <!-- Vista adaptable: Garantiza que la página sea responsive en todos los dispositivos -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Compatibilidad con Internet Explorer: Asegura que la página se renderice correctamente en IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Robots: Permite que los motores de búsqueda indexen la página y sigan los enlaces -->
        <meta name="robots" content="index, follow">
        
        <!-- Autor de la página: Información adicional que algunos motores de búsqueda o plataformas pueden usar -->
        <meta name="author" content="Fernando Franco">
        
        <!-- Descripción: Breve resumen del contenido de la página. Debe incluir palabras clave importantes y no exceder los 160 caracteres -->
        <meta name="description" content="Utiliza nuestro encriptador de textos online para asegurar tus mensajes y proteger tu privacidad. Fácil de usar y gratuito." />
        
        <!-- Keywords: Palabras clave relevantes para la página (aunque esta etiqueta es menos importante actualmente, algunos motores de búsqueda todavía la usan) -->
        <meta name="keywords" content="encriptador de textos, seguridad, privacidad, cifrado de datos, herramientas online" />
        
        <!-- Hoja de estilos: Enlace a la hoja de estilos de la página -->
        <link rel="stylesheet" href="css/styles.css">
        
        <!-- Favicon: Icono que aparece en la pestaña del navegador y en los marcadores -->
        <link rel="shortcut icon" type="image/png" href="icons8-llave-50.png">
        
        <!-- Canonical: Evita contenido duplicado al especificar la URL preferida para esta página -->
        <link rel="canonical" href="https://www.tusitio.com/encriptador-de-textos" />
        
        <!-- Open Graph: Etiquetas para mejorar la apariencia cuando la página se comparte en redes sociales como Facebook -->
        <meta property="og:title" content="Encriptador de Textos Online" />
        <meta property="og:description" content="Protege tus datos con nuestro encriptador de textos fácil de usar." />
        <meta property="og:image" content="https://www.tusitio.com/images/encriptador.png" />
        <meta property="og:url" content="https://www.tusitio.com/encriptador-de-textos" />
        
        <!-- Título: Debe ser único y descriptivo, con un límite de 50-60 caracteres para aparecer correctamente en los motores de búsqueda -->
        <title>Encriptador de Textos Online | Herramienta de Seguridad de Datos</title>
    </head>
    
    
<body>
    <div class="main">
        <img class="logo" src="assets/iconof.png" alt="logo insignia">
        <div class="main_encriptar">
                <textarea class="texto" name="" id="campo_texto" placeholder="ingrese el texto aqui"></textarea>
            <div class="main_admiracion" id="main_admiracion">
                <img id="simbolo" src="assets/bi_exclamation-circle-fill.png" alt="imagen admiracion" >   
                <p class="parrafo"></p>
            </div>
            <div class="main_botones">
                <button class="botones boton1" id="encriptar">encriptar</button>
                <button class="botones boton2" id="desencriptar">desencriptar</button>
            </div>
        </div>
        <div class="main_encriptado" id="main_encriptado">
            <div class="contenedor-imagen">
                <img class="imagen" src="assets/Muñeco_diamante.png" alt="imagen de un nene mirando un diamante">
                <p class="parrafos_1" id="parrafo1">Ningún mensaje fue encontrado</p>
                <p class="parrafos_2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
                <textarea class="texto2" name="" id="campo_texto2" readonly></textarea>
                <button class="botoncopiar" id="botoncopiar">Copiar</button>
        </div>
    </div>
<script src="js/scripts.js"></script>
</body>
</html>
