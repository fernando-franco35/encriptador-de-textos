<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>encriptador de textos</title>
</head>
<body>
    <div class="main">
        <img class="logo" src="assets/Logo.png" alt="logo de alura">
        <div class="main_encriptar">
            <form action="" >
                <textarea class="texto" name="" id="" placeholder="ingrese el texto aqui"></textarea>
            </form>
            <div class="main_admiracion">
                <img src="assets/bi_exclamation-circle-fill.png" alt="imagen interrogacion">   
                <p class="parrafo">solo letras minusculas y sin acentos</p>
            </div>
            <div class="main_botones">
                <button class="botones boton1">encriptar</button>
                <button class="botones boton2">desencriptar</button>
            </div>
        </div>
        <div class="main_encriptado">
            <div class="imagen">
                <img src="assets/Muñeco_diamante.png" alt="">
            </div>
            <div class="parrafos">
                <p class="parrafos_1">Ningún mensaje fue encontrado</p>
                <p class="parrafos_2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
</body>
</html>
